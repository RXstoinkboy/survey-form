<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Knitting for life - survey</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body class="background">
    <div class="wrapper">
        <!-- title -->
        <h1 class="survey-title" id="title">Knitting for life</h1>

        <!-- subtitle / decription -->
        <p class="survey-subtitle" id="description">a customer survey</p>

        <!-- form starts here -->

        <form name="survey-form" class="form" id="survey-form" method="post" action="/send-scripts.js">

            <!-- CSS grid starts here -->
            <label for="name" class="left" id="name-label">Please enter your name:</label>
            <div class="right-cnt" data-error="Please make sure that input is correct">
                <input type="text" name="name" placeholder="John Doe" class="right" id="name" pattern="[a-zA-ZąĄććęęłŁńŃóÓśŚżŻŹŹ ]+"
                    required>
            </div>
            <label for="email" class="left" id="email-label">Please enter your e-mail address:</label>
            <div class="right-cnt" data-error="Please make sure that input is correct">
                <input type="email" name="email" placeholder="example@example.com" class="right" id="email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
                    required>
            </div>

            <label for="number" class="left" id="number-label">How old are you ?</label>
            <div class="right-cnt" data-error="Please make sure that number is correct">
                <input type="number" min="1" max="150" name="age" placeholder="55" class="right" id="number" pattern="\d+"
                    required>
            </div>
            <!-- options -->
            <label for="dropdown" class="left" id="dropdown-label">What is you specialization?</label>
            <!-- ponizej mial klase "right" -->
            <div class="right select-cnt">
                <select type="select" name="specialization" id="dropdown" required>
                    <option value="scarfs">Scarfs</option>
                    <option value="pillows">Pillows</option>
                    <option value="socks">Socks</option>
                    <option value="blankets">Blankets</option>
                    <option value="sweaters">Sweaters</option>
                    <option value="carpets">Carpets</option>
                    <option value="hats">Hats</option>
                    <option value="toys">Toys</option>
                    <option value="gloves">Gloves</option>
                    <option value="furniture">Furniture</option>
                    <option value="others">Others</option>

                </select>
            </div>

            <!-- background radio buttons list-->
            <label for="background" class="left">Which option best decribes why you are knitting?</label>
            <fieldset class="right right--radios" id="background" data-error="Please choose one">
                <ul>
                    <li class="radio">
                        <label class="radio-cnt">Hobby
                            <input type="radio" class="radio__btn" name="personal-background" value="Hobby">
                            <span class="radio__state"></span>
                        </label>
                    </li>

                    <li class="radio">
                        <label class="radio-cnt">Job
                            <input type="radio" class="radio__btn" name="personal-background" value="Job">
                            <span class="radio__state"></span>
                        </label>
                    </li>

                    <li class="radio">
                        <label class="radio-cnt">Other
                            <input type="radio" class="radio__btn" name="personal-background" value="Other">
                            <span class="radio__state"></span>
                        </label>
                    </li>
                </ul>
            </fieldset>

            <!-- experience -->
            <label for="experience" class="left left--experience">What types of items you have done so far?</label>
            <fieldset class="right right--experience" id="experience" data-error="Mark at least one">
                <ul>
                    <li class="checkbox">
                        <label class="checkbox-cnt">Scarfs
                            <input class="checkbox__btn" type="checkbox" name="experience" value="Scarfs">
                            <span class="checkbox__state"></span>
                        </label>
                    </li>
                    <li class="checkbox">
                        <label class="checkbox-cnt">Blankets
                            <input class="checkbox__btn" type="checkbox" name="experience" value="Blankets">
                            <span class="checkbox__state"></span>
                        </label>
                    </li>
                    <li class="checkbox">
                        <label class="checkbox-cnt">Pillows
                            <input class="checkbox__btn" type="checkbox" name="experience" value="Pillows">
                            <span class="checkbox__state"></span>
                        </label>
                    </li>
                    <li class="checkbox">
                        <label class="checkbox-cnt">Socks
                            <input class="checkbox__btn" type="checkbox" name="experience" value="Socks">
                            <span class="checkbox__state"></span>
                        </label>
                    </li>
                    <li class="checkbox">
                        <label class="checkbox-cnt">Sweaters
                            <input class="checkbox__btn" type="checkbox" name="experience" value="Sweaters">
                            <span class="checkbox__state"></span>
                        </label>
                    </li>
                    <li class="checkbox">
                        <label class="checkbox-cnt">Carpets
                            <input class="checkbox__btn" type="checkbox" name="experience" value="Carpets">
                            <span class="checkbox__state"></span>
                        </label>
                    </li>
                    <li class="checkbox">
                        <label class="checkbox-cnt">Hats
                            <input class="checkbox__btn" type="checkbox" name="experience" value="Hats">
                            <span class="checkbox__state"></span>
                        </label>
                    </li>
                    <li class="checkbox">
                        <label class="checkbox-cnt">Toys
                            <input class="checkbox__btn" type="checkbox" name="experience" value="Toys">
                            <span class="checkbox__state"></span>
                        </label>
                    </li>
                    <li class="checkbox">
                        <label class="checkbox-cnt">Gloves
                            <input class="checkbox__btn" type="checkbox" name="experience" value="Gloves">
                            <span class="checkbox__state"></span>
                        </label>
                    </li>
                    <li class="checkbox">
                        <label class="checkbox-cnt">Furniture
                            <input class="checkbox__btn" type="checkbox" name="experience" value="Furniture">
                            <span class="checkbox__state"></span>
                        </label>
                    </li>
                    <li class="checkbox">
                        <label class="checkbox-cnt">Others
                            <input class="checkbox__btn" type="checkbox" name="experience" value="Others">
                            <span class="checkbox__state"></span>
                        </label>
                    </li>
                </ul>
            </fieldset>

            <!-- textarea for additional comments -->
            <label for="comments" class="top">Please leave your additional comments below:</label>
            <div class="bottom-cnt" data-error="Please write your message before sending">
                <textarea name="user-comments" id="comments" cols="30" rows="10" class="bottom" placeholder="What is on your mind?"
                    pattern=".+" required></textarea>
            </div>
            <!-- submit button here -->
            <button type="submit" class="button" id="submit"><div class="sendingDataAnimation"><div class="dot"></div></div>Submit</button>

            <!-- CSS grid ends here -->
        </form>


        </fieldset>

        <script src="dist/js/main.min.js"></script>
</body>

</html>
